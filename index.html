<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <h1 id="title">The Ultimate Calculator</h1>
  <div id='display-screen'>
    <p id='display-numbers'></p>
  </div>
  <!-- creates the grid -->
  <div class="grid-container">
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">7</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">8</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">9</button></div>
    <div class="grid-item"><button class="calculator-buttons">/</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">4</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">5</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">6</button></div>  
    <div class="grid-item"><button class="calculator-buttons">*</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">1</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">2</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">3</button></div>
    <div class="grid-item"><button class="calculator-buttons">+</button></div>
    <div class="grid-item"><button class="calculator-buttons" style="background-color:#0077ff;">0</button></div>
    <div class="grid-item"><button class="calculator-buttons">.</button></div>
    <div class="grid-item"><button class="calculator-buttons">-</button></div>
    <div class="grid-item"><button class="calculator-buttons">C</button></div>   
    <div class="grid-item" style="width: 396px;"><button class="calculator-buttons" style="width: 396px;">=</button></div>
  </div>
  <script src="script.js"></script>
</body>
